<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visual.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <title>Lanchonete Tech4me</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./img/logo.svg" />
    </header>

    <main>
        <article class="resumo">
            <header>
                <div> 
                    <h1>Boas vindas</h1>
                    <p class="texto-destaque">Lanchonete da tech4me!</p>
                </div>
            </header>
        </article>

        <article class="formulario">
            <header>
                <h1>Escolha seu lanche favorito</h1>
            </header>

            <form>
                <select name="sanduiche" id="sanduiche">
                    <option value=""disabled selected>Selecionar</option>
                    <option value="hamburguer">R$10,00 Hamburguer</option>
                    <option value="cheeseburguer">R$15,00 Cheeseburguer</option>
                    <option value="cheesebacon">R$21,00 Cheesebacon</option>
                    <option value="duplo Cheeseburguer">R$20,00 Duplo Cheeseburguer</option>
                </select>
                
                <button type="button" onclick="Acompanhamentos()">Acompanhamentos</button>
                    <div id="acompanhamentos" class="hidden acompanhamentos">
                        <p>Escolha at√© 5 acompanhamentos (R$ 2,00 cada):</p>
                        <label><input type="checkbox" id="maionese" value="maionese" > Maionese</label>
                        <label><input type="checkbox" id="carne" value="carne"> Carne</label>
                        <label><input type="checkbox" id="queijo" value="queijo"> Queijo</label>
                        <label><input type="checkbox" id="bacon" value="bacon"> Bacon</label>
                        <label><input type="checkbox" id="salada" value="salada"> Salada</label>
                    </div>
                <button type="button" onclick="finalizar()">Finalizar</button>
            </form>
        </article>

        <section>
            <p class="texto-destaque marcado-de-verde">Seu total foi de R$<mark id="total"></mark></p>
        </section>
    </main>
    <script src="script4.js"></script>
    <script src="main.js"></script>
</body>

</html>
